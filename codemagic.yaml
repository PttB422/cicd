workflows:
  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - uat
      vars:
        XCODE_WORKSPACE: 'cicd.xcworkspace'
        XCODE_SCHEME: 'cicd'
        BUNDLE_ID: 'com.pttb.cicd'
      node: v16.11.1
      xcode: 13.4.1
      cocoapods: default
      ios_signing:
        distribution_type: development
        bundle_identifier: com.pttb.cicd
    scripts:
      - name: Generate .env
        script: |
          echo "APP_ENV=$APP_ENV" > ".env"
          cat .env
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          # xcode-project build-ipa \
          #   --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
          #   --scheme "$XCODE_SCHEME" --archive-flags="-destination 'generic/platform=iOS'"
          xcodebuild build \
            -workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 11,OS=15.5' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
